<div class="login-form">
  <form [formGroup]="formLogin">
    <h2 class="text-center">login</h2>       
    <div class="alert alert-danger" role="alert" *ngIf="msgError">
      {{msgError}}
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" formControlName="userName" required="required">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" (click)="logIn()">Log in</button>
    </div>
  </form>
</div>
